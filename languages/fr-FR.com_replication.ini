COM_REPLICATION_ADMIN_TITRE_UNE="<ol><li><strong>Réplication du site </strong><br>Il s'agit de tous les fichiers qui ont été envoyés par FTP ou via le Media Manager (ensemble des fichiers Joomla, les fichiers images, pdf, etc,...)</li><li><strong>Réplication de la base</strong> <br>Il s'agit du contenu rédactionnel (articles, rubriques, titres,...) donc toute la base de donnée (hormis les exclusions)</li></ol>Lors d'une réplication du site et de la base de données, <br>il faut d'abord <strong>répliquer le site</strong> (les fichiers) <strong>puis la base de données</strong> <br>(les articles et les liens qui pointeront vers les images/pdf mise à jour lors de la mise à jours des fichiers)<br>si la réplication s'est réalisée avec succès <ol><li>Vérifiez que les modifications sont bien visibles sur le site de production.</li><li>sinon<strong> si vous rencontrez des erreurs</strong> pendant le transfert, <strong>ne recommencer pas de réplication<strong>. Appeler votre administrateur qui utilisera vos données sauvegarder pour reconstruire le site.</li></ol>"
COM_REPLICATION_METTRE_A_JOUR_LES_PREFS="Vous devez impérativement mettre à jour les préférences puis <strong><a href=""index.php?option=com_replication&task=replication"" >cliquez ici</a></strong>"
