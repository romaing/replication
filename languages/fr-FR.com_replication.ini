COM_REPLICATION_BDD_ALERT="Attention : vérifiez bien vos paramètres, et sauvegardez vos données (base de donnée et fichier) avant la première réplication."
COM_REPLICATION_BDD_TITRE_UNE="<p>En lançant la <strong>'réplication' de Base de donnée</strong>, vous allez répliquer les contenus rédactionnelles (articles, categorie, titres, menu, module, composant...) et donc toute la base de donnée.</p><p>Les bases paramètré sont :</p><blockquote><table><tr><td><strong>Source&nbsp;:</strong></td><td>%s</td></tr><tr><td><strong>Destination&nbsp;:</strong></td><td>%s</td></tr><tr><td><strong>Backup&nbsp;:</strong></td><td>%s</td></tr></table></blockquote><p>Certaine table peuvent être exclu de cette réplication ou récupéré avant d'être répliquer</p><p>Pour lancer une réplication de base de donnée</p><ol><li>Créé une 2ème base de donnée (ou changé simplement le prefix de table dans les paramètres de réplication)</li><li>Gérer les exclusions ou les récupérations en fonction de votre site web</li><li>Lancer la réplication</li></ol><p><em>Attention : </em><em>Vérifié que le 2ème site web a bien les paramètres de la 2ème base de donnée dans ces paramètres de site  (Site / Configuration / Serveur / Paramètres de la base de données) </em></p><ol></ol></p>"
