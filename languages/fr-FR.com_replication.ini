COM_REPLICATION_CREER_FICHIER_CONFIGURATION="<strong>Le fichier configuration.php est manquant dans le site de 'destination'</strong><br>Pour que le site de 'destination' fonctionne, il faut : <ol><li>dupliquer votre fichier de configuration dans le dossier de 'destination', <li>vous connecter au site en admin <li>modifier dans la ""configuration global/serveur/Paramètres de la base de données"" les paramètres de la base de donnée de 'destination'.<li>vous connecter au site de production</ol>"


