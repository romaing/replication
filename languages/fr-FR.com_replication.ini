COM_REPLICATION_SITE_TITRE_UNE="<p>En lançant la <strong>réplication du site web</strong>, vous allez répliquer les contenus fichiers (images, pdf, vidéo, mp3, module, composant...)  qui ont été envoyés par FTP ou via le Media Manager.</p><p>Les dossiers paramètres sont : </p><blockquote><table><tr><td><strong>Source&nbsp;:</strong></td><td>%s</td></tr><tr><td><strong>Destination&nbsp;:</strong></td><td>%s</td></tr><tr><td><strong>Backup&nbsp;:</strong></td><td>%s</td></tr></table></blockquote><p>Certaine dossier/fichiers peuvent être exclu de cette réplication comme le fichier de configuration joomla</p><p>Pour lancer une réplication de site web</p><ol><li>Paramétrez le dossier 'source' et  de 'destination' dans ( paramètres / paramètres dossiers)</li>  <li>Indiquez les exclusions en fonction de votre site web (Toujours garder 'configuration.php')</li>  <li>Lancez la réplication</li></ol><p><em>Attention : </em><em>Vérifiez que le 2ème site web a bien les paramètres de la 2ème base de donnée dans ces paramètres de site web  (Site / Configuration / Serveur / Paramètres de la base de données) </em></p>"

COM_REPLICATION_RSYNC_AIDE_WINDOWS="Voir l'<strong>Aide rsync</strong> pour les problèmes et la configuration de serveur apache fonctionnant sous windows"

COM_REPLICATION_SITE_BIENVENU="<p><strong>Bienvenu sur le composant de réplication</strong></p><p>Ce composant a été développé pour permettre de créer un environnement de pré-production pour le travail de groupe avant la publication. Le webmaster pourra alors répliquer en un clique l'ensemble des mises a jour sur le site web exploitation. Ce composant vous permet aussi de cloner facilement votre site web en quelques cliques. Il réplique votre site web (fichier, dossier) et / ou votre base de données (tables par tables en bidirectionnel). Vous pourrez gérer des exceptions (fichier, dossier, table). Il est aussi utilisé pour réinstaller un site web en quelques minutes après Haking ou un site web de demo. Pour la réplication de fichier, le système utilise "rsync" disponible sur tous les serveurs Linux en général (même environnement mutualisé comme chez OVH.net).</p><ol><li><strong>Réplication du site web </strong><br />Il s'agit de tous les fichiers qui ont été envoyés par FTP ou via le Media Manager (ensemble des fichiers Joomla, les fichiers images, pdf, etc,...)</li><li><strong>Réplication de la base de donnée</strong> <br />Il s'agit du contenu rédactionnel (articles, rubriques, titres,...) donc toute la base de donnée (hormis les exclusions)<br />la réplication de base de donnée est biderctionnel pour récupérer par exemple des commentaire, articles, forum modifié par les utilisateurs sur le site web d'exploitation</li></ol>"
COM_REPLICATION_PANEL_TITRE_COMPOSANT_REPLICATION="Composant Réplication"

COM_REPLICATION_SITE_CONFIGURATION=""

COM_REPLICATION_SITE_COMMENT_REPLIQUER ="<p><strong>Comment répliquer ?</strong></p><ol><li>il faut d'abord <strong>répliquer le site web</strong> (les fichiers) </li><li>puis la<strong> base de données<br /></strong>(mise à jours des fichiers puis des liens vers ces fichiers indiquais dans les articles)<br></li></ol><p>si la réplication s'est déroulée avec succès</p><ol><li>Vérifiez que les modifications sont bien visibles sur le site web de destination.</li></ol><p>sinon<strong> si vous rencontrez des erreurs</strong> </p><ol><li>pendant le transfert de fichier,<ol><li>Vérifiez avec le FTP que  les fichiers sont bien passé</li><li>Appeler votre administrateur </li><li>Attention : la réplication peut continuer même si vous avez une erreur de timeout PHP (max_execution_time)</li></ol></li><li>Pendant le transfert de base de données, <ol><li>corriger les paramètres si besoin et recommencer</li><li>Si vous ne comprennez pas, ne recommencez pas de réplication. Appelez votre administrateur qui utilisera vos données sauvegarder pour remettre le site web en place</li></ol></li></ol>"


