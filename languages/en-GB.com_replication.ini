COM_REPLICATION_SITE_BIENVENU="<p><strong>Welcome to the replication component </strong> </p> This component was developed to help create an environment of pre-production for group work prior to publication. The webmaster can then replicate in one click all the updates on the website operating. This component also allows you to easily clone your website in few clicks. It reflects your website (file, folder) and / or your database (tables for two-way tables). You can handle exceptions (file, file, table). It is also used to reinstall a website in minutes after Haking or website demo. For file replication, the system uses "_QQ_"rsync"_QQ_" available on all Linux servers in general (even at home OVH.net shared environment). </P> <ol> <li> Replication website </strong> <br /> These are all files that were sent by FTP or via the Media Manager (Joomla all files, image files, pdf, etc ...) </li> <strong> Replicating the database </strong> <br /> This is the editorial content (articles, sections, titles, ...) then the whole database (except exclusions) <br /> replication database is to retrieve biderctionnel eg comments, articles, forum edited by users on the website operation </li> </ol>"
